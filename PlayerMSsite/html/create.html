    <div class="container">
        <section id="banner" class="container">

        <main class="container">
            <div id="data-table">
                
            </div>
            <h2>Create a Character:</h2>
            <form id="data-form" class="container">
                <fieldset id="general-info">
                    <legend>Player Details</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="Name" name="Name"><br>

                </fieldset>

                <fieldset id="address-details">
                    <legend>Character Details</legend>

                    <label for="street">Charcter Name:</label>
                    <input type="text" id="CharacterName" name="CharacterName"><br>

                    <label for="city">Character Class:</label> <br>
                    
                    <label for="Fighter"><img src="https://i.ibb.co/dcpTNTr/Fighter.png" alt="Fighter" border="0" width="24" height="24">Fighter</a></label>
                    <input type="checkbox" id="CharacterClass" name="CharacterClass"><br>
                    <label for="Paladin"><img src="https://i.ibb.co/mHgT4vs/Paladin.png" alt="Paladin" border="0" width="24" height="24">Paladin</a></label>
                    <input type="checkbox" id="CharacterClass" name="CharacterClass"><br>
                    <label for="Wizard"><img src="https://i.ibb.co/fx8HFZV/Bard.png" alt="Bard" border="0" width="24" height="24">Bard</a></label>
                    <input type="checkbox" id="CharacterClass" name="CharacterClass"><br>
                    <label for="Bard"><img src="https://i.ibb.co/HhZBTnz/Wizard.png" alt="Wizard" border="0" width="24" height="24">Wizard</a></label>
                    <input type="checkbox" id="CharacterClass" name="CharacterClass"><br>

                    <label for="suite">Starting Gold:</label>
                    <input type="text" id="SGold" name="SGold"><br>

                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </main>
