<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <a id="toggle">MENU</a>
        <a class="nav-link " href="../index.html">HOME</a>
        <a class="nav-link" href="./create.html">Create a Character</a>
        <a class="nav-link" href="./read.html">Characters</a>
        <a class="nav-link" href="./update.html">Update Inventory</a>
        <a class="nav-link" href="./delete.html">Delete Items</a>
    </nav>
    
    <header>
        <h1>See All Characters</h1>
    </header>
    
    <div class="container">
        <section id="banner">
            <h2>Status: <span id="status"></span></h2>
        </section>
        <main class="container">
            <form id="data-form">
                <fieldset id="request-type">
                    <legend>Request type</legend>
                    <label for="method">Type:</label>
                    <!-- the select element is for a drop down list -->
                    <select name="method" id="method">
                        <!-- add nested option elements for each option you would like
                             in the dropdown list
                             - the selected option will have its value attribute submitted
                               as a key value pair for the select attribute name,
                               i.e, name: 'ALL' or name: 'ID'
                        -->
                        <option value="ALL">Read a list of characters</option>
                        <option value="ID">Read a character by their id</option>
                    </select>
                </fieldset>
                
                <fieldset id="user-id-field" class="hide">
                    <legend>User id</legend>
                    <label for="id">ID:</label>
                    <input type="number" name="id" id="id">
                </fieldset>
                <button type="submit" style="width: 100%;">Submit</button>
            </form>
            <div id="data-table">
                
            </div>
        </main>
    </div>

    <footer>
        <p><small>name here - Copyright &copy; 2022</small></p>
    </footer>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/table-manager.js"></script>
    <script src="../scripts/error-handler.js"></script>
    <script src="../scripts/status-handler.js"></script>
    <script src="../scripts/users/user.js"></script>
    <script src="../scripts/users/read-user.js"></script>
</body>
</html>
